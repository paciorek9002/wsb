    <div class="mdc-drawer-app-content mdc-top-app-bar--fixed-adjust">
        <main class="main-content" id="main-content">
            <div class="title-container-wrapper">
                <div class="title-container title-container-dashboard">
                    <h1 class="title">
                        Edytuj dane użytkownika
                    </h1>
                    <div class="wizard">
                        <label class="mdc-text-field mdc-text-field--outlined">
                            <span class="mdc-notched-outline">
                                <span class="mdc-notched-outline__leading"></span>
                                <span class="mdc-notched-outline__notch">
                                    <span class="mdc-floating-label" id="my-label-id">Imię</span>
                                </span>
                                <span class="mdc-notched-outline__trailing"></span>
                            </span>
                            <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id" value="Imię" required>
                        </label>

                        <label class="mdc-text-field mdc-text-field--outlined">
                            <span class="mdc-notched-outline">
                                <span class="mdc-notched-outline__leading"></span>
                                <span class="mdc-notched-outline__notch">
                                    <span class="mdc-floating-label" id="my-label-id">Nazwisko</span>
                                </span>
                                <span class="mdc-notched-outline__trailing"></span>
                            </span>
                            <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id" value="Nazwisko" required>
                        </label>

                        <label class="mdc-text-field mdc-text-field--outlined">
                            <span class="mdc-notched-outline">
                                <span class="mdc-notched-outline__leading"></span>
                                <span class="mdc-notched-outline__notch">
                                    <span class="mdc-floating-label" id="my-label-id">Adres e-mail</span>
                                </span>
                                <span class="mdc-notched-outline__trailing"></span>
                            </span>
                            <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id" value="Adres e-mail">
                        </label>
                        <br />
                        Alergie, dodatkowe informacje: 

                        <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--textarea mdc-text-field--no-label">
                            <span class="mdc-notched-outline">
                              <span class="mdc-notched-outline__leading"></span>
                              <span class="mdc-notched-outline__trailing"></span>
                            </span>
                            <span class="">
                              <textarea class="mdc-text-field__input" rows="8" cols="40" aria-label="Label"></textarea>
                            </span>
                          </label>

                        <div class="buttons-container">
                            <button class="mdc-button mdc-button--raised">
                                <div class="mdc-button__ripple"></div>
                                <span class="mdc-button__label">Zatwierdź</span>
                            </button>
                            <button class="mdc-button mdc-button--outlined">
                                <div class="mdc-button__ripple"></div>
                                <span class="mdc-button__label">Anuluj</span>
                            </button>
                        </div>

                    </div>
                </div>
            </div>
